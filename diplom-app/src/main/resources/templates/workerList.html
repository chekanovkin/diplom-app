        <tr th:if="${workers.empty}">

        </tr>
        <tr th:each="worker : ${workers}">
            <td><span th:text="${worker.surname}"> Фамилия </span></td>
            <td><span th:text="${worker.name}"> Имя </span></td>
            <td><span th:text="${worker.patronymic}"> Отчество </span></td>
            <td><span th:text="${worker.email}"> Почта </span></td>
            <td><span th:text="${worker.salary}"> Оклад </span></td>
            <td><span th:text="${worker.department}"> Отдел </span></td>
            <td><span th:text="${worker.qualification}"> Квалификация </span></td>
            <td><span th:text="${worker.position}"> Должность </span></td>
            <td><a a class="btn btn-primary" role="button" th:href="@{/user/{id}(id = ${worker.id})}">Редактировать</a></td>
        </tr>
